<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <button id="homeBtn">Home</button>
  <button id="lightDarkBtn"> Light/Dark </button>
 

  <header>
    <h1>Let's Play Blackjack!</h1>
  </header>
  
  <h2 id="dealer" class="player">Dealer <span id="dTotal">Total: 0</span></h2>

  <div class="dealerCards">
    <img id="dcard1" src="images/c10.svg" alt="">
    <img id="dcard2" src="images/c6.svg" alt="">
   
   
  </div>

  <h1 id="message">Press DEAL to start!</h1>

  <div class="playerCards">
    <img id="pcard1" src="images/cA.svg" alt="">
    <img id="pcard2" src="images/d3.svg" alt="">
    
  </div>

  <h2 id="userName" class="player">Player <span id="pTotal">Total: 0</span></h2>

  <div class="buttons">
    <button id="dealBtn"> DEAL </button>
    <button id="hitBtn" hidden> Hit </button>
    <button id="standBtn" hidden> Stand </button>
    <button id="playAgainBtn" hidden>Play Again?</button>
  </div>

</body>
</body>
</html>
