<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Play BlackJack!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
  >
  <script
    defer 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="css/styles.css">  
  <script defer src="js/app.js"></script>
</head>

<body>
  <div class="Top">
      <button id="homeBtn"class=""><i class="fa fa-home"></i></button>
      <button id="lightDarkBtn" class="btn btn-secondary standBtn"> Light/Dark </button>
    </div>
  
      <h1><span id="hearts">♥</span><span id="spades">♠</span> BLACKJACK! <span id="clubs">♣</span><span id="diamonds">♦</span></h1>
  
  
      <div class="Dealer">
        <div id="dTotal" class="dealerTotal" hidden>Dealer</div>
        <div id="dCardEl" class=""></div>
        <button id="dealBtn" class="btn btn-primary"> DEAL! </button>
      </div>
      <div class="middle-container">
        <div id="message" class="message">Press DEAL! To Start</div>
      </div>
  
      <div class="Player">
        <div id="pCardEl" class=""></div>
        <div id="pTotal" class="playerTotal" hidden>Player</div>
      </div>
        <div id="btnContainer">
          <div id="buttonContainer"></div>
        <button id="hitBtn" class="btn btn-primary hitBtn" hidden> Hit </button>
        <button id="standBtn" class="btn btn-secondary standBtn" hidden> Stand </button>
        <button id="playAgainBtn" class="btn btn-light playAgainBtn" hidden>Play Again?</button>
      </div>
</body>
