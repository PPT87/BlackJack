<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
  >
  <script
    defer 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="css/cardstarter.css">  
  <script defer src="js/app.js"></script>
</head>
<body>
  <div>
    <button id="homeBtn"class="btn btn-warning btn-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
      </svg>
    </button>
    
  </div>
    <label class="switch">
      <input id="lightDarkBtn" type="checkbox">
      <span class="slider round">Light/Dark</span>
    </label>
  </div>
 

  <header>
    <h1>Let's Play Blackjack!</h1>
  </header>
  
  <h2 id="dealer" class="player">Dealer <span id="dTotal">Total: 0</span></h2>

  <div class="dealerCards">
    <div id="dCard1El" class="card large"></div>
    <div id="dCard2El" class="card large"></div>
  </div>

  <div>
    <h1 id="message">Press DEAL to start!</h1>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button id="dealBtn" class="btn btn-success btn-lg dealBtn"> DEAL! </button>
  </div>

  <div class="playerCards">
    <div id="pCard1El" class="card large"></div>
    <div id="pCard2El" class="card large"></div>
    <div id="pCardEl" class="card large"></div>
  </div>

  <h2 id="userName" class="player">Player <span id="pTotal">Total: 0</span></h2>

  <div class="buttons">
    
    <button id="hitBtn" class="btn btn-primary hitBtn" hidden> Hit </button>
    <button id="standBtn" class="btn btn-secondary standBtn" hidden> Stand </button>
    <button id="playAgainBtn" class="btn btn-light playAgainBtn" hidden>Play Again?</button>
  </div>

</body>
</body>
</html>
